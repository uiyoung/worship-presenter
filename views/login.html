{% extends 'layout.html' %} {% block css %}
<link rel="stylesheet" href="/css/sign-in.css" />
{% endblock %} {% block content %}

<h1 class="text-center" id="app-title"></h1>
<div class="d-flex align-items-center py-4 mt-5">
  <main class="form-signin w-100 m-auto">
    <form action="/auth/login" method="POST">
      <h2 class="text-center mb-3" id="app-title">Worship Presnter</h2>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <!-- <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label> -->
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Login</button>

      {% if messages.length > 0 %}
      <section>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </section>
      {% endif %}

      <!-- <a class="form-sublink" href="#">Forgot password?</a> -->
      <!-- <p class="small text-center text-gray-soft mt-3">Don't have an account yet? <a href="/auth/signup">Sign up</a></p> -->
    </form>
  </main>

  {% endblock %} {% block script %} {% endblock %}
</div>

{% extends 'layout.html' %} {% block content %}
<!-- modal -->
<div class="modal fade" id="songDetailModal" tabindex="-1" aria-labelledby="songDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="songDetailModalLabel">New Song</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <form>
                <div class="mb-3">
                  <label for="modal-title" class="col-form-label">제목</label>
                  <input type="text" class="form-control" id="modal-title" />
                </div>
                <div class="mb-3">
                  <label for="modal-lyrics" class="col-form-label">가사</label>
                  <textarea class="form-control" id="modal-lyrics" rows="14"></textarea>
                </div>
              </form>
            </div>
            <div class="col-6">settings</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" disabled>저장</button>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl mt-3">
  <div class="row justify-content-center">
    <!-- search -->
    <div class="col-lg-5 col-md-6">
      <div class="row">
        <h5 class="border-bottom text-start p-1">검색</h5>
      </div>
      <div class="row justify-content-end mb-2">
        <div class="col-auto">
          <button class="btn btn-primary btn-sm" type="button" id="new-button">새로 등록하기</button>
        </div>
      </div>
      <div class="row">
        <div class="input-group mb-3">
          <div class="col-auto">
            <label class="visually-hidden" for="specificSizeSelect">Preference</label>
            <select class="form-select" id="specificSizeSelect">
              <option value="title" selected="selected">제목</option>
              {#
              <option value="lyrics">가사</option>
              #}
            </select>
          </div>
          <input type="text" class="form-control" id="search-input" />
          <button class="btn btn-outline-primary" type="button" id="search-btn">검색</button>
        </div>
      </div>
      <div class="row justify-content-center" id="search-info" hidden="hidden"></div>
      <div class="table-responsive text-nowrap row m-2">
        <table class="table table-hover" id="search-table">
          <thead class="table-warning">
            <tr class="text-center">
              <th style="width: 10%">#</th>
              <th style="width: 10%">타입</th>
              <th>제목</th>
              <th style="width: 5%">선택</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm justify-content-center" id="search-pagination"></ul>
      </nav>
    </div>

    <!-- setlist -->
    <div class="col-lg-5 col-md-6">
      <h5 class="border-bottom text-start p-1">선택된 곡</h5>
      <div class="row justify-content-end">
        <div class="col-auto">
          <button type="button" class="btn btn-danger btn-sm" id="init-button">초기화</button>
        </div>
      </div>
      <div class="table-responsive text-nowrap row m-2" style="max-height: 470px">
        <table class="table" id="setlist-table">
          <thead class="table-light">
            <tr class="text-center">
              <th style="width: 10%">#</th>
              <th colspan="2">제목</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td colspan="3">선택된 곡이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row justify-content-center">
        <button type="button" class="btn btn-success" style="width: 90%" id="generate-btn">PPT 다운로드</button>
      </div>
    </div>

    <!-- settings -->
    <div class="col-lg-2 col-md-12">
      <h5 class="border-bottom text-start p-1">설정</h5>

      <div class="row">
        <div class="col-auto">
          <select name="lines-per-slide" class="form-select form-select-sm" id="lines-per-slide" disabled="disabled">
            <option value="1">1</option>
            <option value="2" selected="selected">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-outline-primary btn-sm" id="auto-align" disabled="disabled">
            줄씩 정렬
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col text-start">
          <input type="checkbox" name="include-title" id="include-title" checked="checked" disabled="disabled" />
          <label for="include-title">슬라이드에 제목 포함</label>
        </div>
      </div>
      <div class="row">
        <div class="col text-start">
          <a href="https://hangeul.naver.com/font/nanum">나눔폰트 다운로드</a>
        </div>
      </div>
      <input class="input" type="date" />
      <div class="row">
        {# <button type="button" class="btn btn-success m-2 p-2" id="generate-btn">PPT 다운로드</button> #}
      </div>
    </div>

    <!-- preview -->
    <!--div class="col-lg-3 col-md-6"> <h5 class="border-bottom">미리보기</h5> <div class="card"> <h5 class="card-header">Featured</h5> <div class="card-body"> <h5 class="card-title">Special title treatment</h5> <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> <a href="#" class="btn btn-primary">Go somewhere</a> </div> </div> </div-->
  </div>
</div>

{% endblock %} {% block script %}

<script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
<script src="/js/song-list.js"></script>

{% endblock %}
